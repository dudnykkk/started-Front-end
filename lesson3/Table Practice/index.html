<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Table</title>
</head>
<body>
    <table border="1" width="350">
        <thead>
            <tr>
                <th>Название продукта</th>
                <th>Цена</th>
                <th>Вес</th>
                <th>Кол-во</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Лазанья</td>
                <td>400грн</td>
                <td>600грамм</td>
                <td>2шт</td>
            </tr>
            <tr>
                <td>Айфон</td>
                <td>55000грн</td>
                <td>200грам</td>
                <td>1шт</td>
            </tr>
            <tr>
                <td>Попкорн</td>
                <td>200грн</td>
                <td>300грам</td>
                <td>2шт</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Score</td>
                <td>56200грн</td>
                <td>2000грамм</td>
                <td>5шт</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
